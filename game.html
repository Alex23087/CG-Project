<!DOCTYPE html>
<html>

  <head>    
    <script type="module" src="../tsOut/common/scenes/scene_0.js"></script>
		<script type="module" src="../tsOut/renderer_00/main.js"></script>
  </head>

  <body>
    <div tabindex="1">
        <canvas  tabindex='1'
          id     = "OUTPUT-CANVAS"
          width  = "800px"
          height = "450px"
          style  = "border: 1px solid black"
        />
    </div>

    <div>
      <label for="cameras">Camera:</label>
      <select name="cameras" id="cameras">
        <option value="0">FollowFromUp</option>
        <option value="1">Chase</option>
        <option value="2">Late Chase</option>
        <option value="3">Free Camera</option>
      </select>
      <br/>
      <input name="chromaticAberration" id="chromaticAberration" type="checkbox"><label for="chromaticAberration">Chromatic Aberration</label>
      <br/>
      <input name="quantize" id="quantize" type="checkbox"><label for="quantize">Quantize</label>
      <br/>
      <input name="skybox" id="skybox" type="checkbox"><label for="skybox">Skybox</label>
      <br/>
      <label for="framebuffer">Framebuffer:</label>
      <select name="framebuffer" id="framebuffer">
        <option value="0">Default</option>
        <option value="1">Directional Light</option>
        <option value="2">Left Projector</option>
        <option value="3">Right Projector</option>
      </select>
      <br/>
      <label for="shadowmappingmode">Shadow Mapping Mode:</label>
      <select name="shadowmappingmode" id="shadowmappingmode">
        <option value="0">Basic Shadow Map</option>
        <option value="1">Percentage Closer Filtering</option>
        <option value="2">Variance Shadow Mapping</option>
        <option value="3">Disabled</option>
      </select>
      <br/>
      <label for="wireframe">Wireframe Mode:</label>
      <select name="wireframe" id="wireframe">
        <option value="0">No wireframe</option>
        <option value="1">Only wireframe</option>
        <option value="2">Wireframe + Normal</option>
      </select>
      <br/>
      <label for="scale">Scale:</label>
      <input type="range" min="0.009" max="2" step="0.01" value="1" class="slider" id="scale">
      <label for="scale" id="scaleValue">1</label>
    </div>
  </body>
</html>
